<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body class="bg-grey">


<div class="header-container bg-blue">

    <div class="header-wrapper">
        <div class="header-search-container">
            <img src="icons/right-top/fb-logo.png">
            <div class="search-wrapper">
                <div class="search-wrapper-wrapper">
                    <input class="fc-grey fs-13 bg-white br-3" placeholder="Search">
                    <div class="search-icon-container">
                        <img src="icons/right-top/search.png">
                    </div>
                </div>

            </div>
        </div>

        <div class="header-nav-container">
            <div class="my-profile-home-container">
                <div class="my-profile-container br-3 pointer">
                    <img src="icons/me.jpg">
                    <span class="fc-white fs-12">Xatia</span>
                </div>
                <div class="home-container br-3 pointer">
                    <span class="fc-white fs-12">Home</span>
                </div>
            </div>

            <div class="notifications-container">
                <img src="icons/right-top/friends-black.png">
                <img src="icons/right-top/messenger-black.png">
                <img src="icons/right-top/notifications-black.png">
            </div>

            <div class="help-container">
                <img src="icons/right-top/question-black.png">
                <img src="icons/right-top/arrow.png">
            </div>
        </div>
    </div>


</div>


<div class="body-container">

    <div class="body-wrapper">
        <div class="body-left-container">
            <div class="user-container">
                <img src="icons/me.jpg">
                <span class="fs-13 fc-black">Xatia Macharadze</span>
            </div>

            <div class="news-feed-messenger-container">
                <div class="shortcuts-container active">
                    <img src="icons/feed.png">
                    <span class="fs-13 fc-black">News Feed</span>
                    <img class="other" src="icons/other.svg">
                </div>

                <div class="shortcuts-container">
                    <img src="icons/message.png">
                    <span class="fs-13 fc-black">Messenger</span>
                    <img class="other" src="icons/other.svg">
                </div>
            </div>

            <div class="shortcuts-wrapper">

                <p class="fc-grey fs-14">Shortcuts</p>
                <div class="shortcuts-container">
                    <img src="icons/groups.png">
                    <span class="fs-13 fc-black">Leavingstone Web</span>
                    <img class="other" src="icons/other.svg">
                </div>

                <div class="shortcuts-container">
                    <img src="icons/groups.png">
                    <span class="fs-13 fc-black">Leavingstone</span>
                    <img class="other" src="icons/other.svg">
                </div>

                <div class="shortcuts-container">
                    <img src="icons/tree.png">
                    <span class="fs-13 fc-black">Yogaa <3</span>
                    <img class="other" src="icons/other.svg">
                    <span class="fs-13 fc-light-grey unseen">20+</span>

                </div>

                <div class="shortcuts-container">
                    <img src="icons/flower.png">
                    <span class="fs-13 fc-black">Beauty Lab</span>
                    <img class="other" src="icons/other.svg">
                    <span class="fs-13 fc-light-grey unseen">1</span>

                </div>

                <div class="shortcuts-container">
                    <img src="icons/groups.png">
                    <span class="fs-13 fc-black">კომპიუტერული მეცნიერებები</span>
                    <img class="other" src="icons/other.svg">
                    <span class="fs-13 fc-light-grey unseen">3</span>
                </div>

                <div class="shortcuts-container">
                    <img src="icons/work.png">
                    <span class="fs-13 fc-black">Working Group</span>
                    <img class="other" src="icons/other.svg">
                </div>
            </div>

            <div class="shortcuts-wrapper">

                <p class="fc-grey fs-14">Explore</p>

                <div class="shortcuts-container">
                    <img src="icons/events.png">
                    <span class="fs-13 fc-black">Events</span>
                    <img class="other" src="icons/other.svg">
                </div>

                <div class="shortcuts-container">
                    <img src="icons/groups.png">
                    <span class="fs-13 fc-black">Groups</span>
                    <img class="other" src="icons/other.svg">
                </div>

                <div class="shortcuts-container">
                    <img src="icons/pages.png">
                    <span class="fs-13 fc-black">Pages</span>
                    <img class="other" src="icons/other.svg">
                    <span class="fs-13 fc-light-grey unseen">1</span>

                </div>

                <div class="shortcuts-container">
                    <img src="icons/onThisDay.png">
                    <span class="fs-13 fc-black">On this day</span>
                    <img class="other" src="icons/other.svg">
                    <span class="fs-13 fc-light-grey unseen">3</span>
                </div>

                <div class="shortcuts-container">
                    <img src="icons/saved.png">
                    <span class="fs-13 fc-black">Saved</span>
                    <img class="other" src="icons/other.svg">
                    <span class="fs-13 fc-light-grey unseen">10+</span>
                </div>

                <div class="shortcuts-container">
                    <img src="icons/work.png">
                    <span class="fs-13 fc-black">Jobs</span>
                    <img class="other" src="icons/other.svg">
                </div>

                <div class="shortcuts-container">
                    <img src="icons/pageFeeds.png">
                    <span class="fs-13 fc-black">Pages feed</span>
                    <img class="other" src="icons/other.svg">
                </div>

                <div class="shortcuts-container">
                    <img src="icons/photos.png">
                    <span class="fs-13 fc-black">Photos</span>
                    <img class="other" src="icons/other.svg">
                </div>

                <div class="shortcuts-container">
                    <img src="icons/saved.png">
                    <span class="fs-13 fc-black">Games</span>
                    <img class="other" src="icons/other.svg">
                </div>

                <div class="shortcuts-container see-more">
                    <img class="rotate" src="icons/general/arrow-right.png">
                    <span class="fs-13 fc-blue">See more...</span>
                </div>
            </div>

            <div class="shortcuts-wrapper">

                <p class="fc-grey fs-14">Create</p>

                <div class="create-container">
                    <span class="fc-blue pointer fs-13">Ad</span>
                    <span class="fc-black fs-13">•</span>
                    <span class="fc-blue pointer fs-13">Page</span>
                    <span class="fc-black fs-13">•</span>
                    <span class="fc-blue pointer fs-13">Group</span>
                    <span class="fc-black fs-13">•</span>
                    <span class="fc-blue pointer fs-13">Event</span>

                </div>
            </div>

        </div>

        <div class="body-middle-container bg-white">

        </div>

        <div class="body-right-container bg-white">

        </div>
    </div>

</div>


</body>
</html>
